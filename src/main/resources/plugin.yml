main: de.jeff_media.InvUnload.Main
name: InvUnload
version: 3.0.1
api-version: 1.13
description: Unloads inventory in nearby matching chests
author: mfnalex
prefix: InvUnload
database: false
softdepend: [WorldGuard, ChestSort]
commands:
  unload:
    description: Unloads inventory in nearby matching chests
    usage: /<command> [radius]
    permission: invunload.use
  dump:
    description: Unloads inventory in nearby chests
    usage: /<command> [radius]
    permission: invunload.use
permissions:
  invunload.unload:
    description: Allows usage of command /unload and /dump